<!doctype html>
<html>
<head>
   <title>server status</title>
   <link href="style.css" rel="stylesheet" type="text/css">
   <script src="../lib/jquery-2.1.4.min.js"></script>
   <script src="popup.js"></script>
   <meta charset="UTF-8" />
</head>
<body>
   <table>
      <thead>
         <th>Server address</th>
         <th>Poll interval, ms</th>
         <th>Timeout, ms</th>
      </thead>
      <tbody>
         <tr>
            <td><input type="text" id="serverUrl" placeholder="http://example.com" /></td>
            <td><input type="text" id="interval" /></td>
            <td><input type="text" id="timeOut" /></td>
         </tr>
      </tbody>
   </table>
   <input type="button" id="saveChanges" value="Save changes" />
</body>
</html>

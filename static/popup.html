<!doctype html>
<html>
<head>
   <title>server status</title>
   <link href="style.css" rel="stylesheet" type="text/css">

   <script src="../js/lib/underscore-min.js"></script>
   <script data-main="../js/src/popup" src="../js/lib/require.js"></script>
   <meta charset="UTF-8" />
</head>
<body>
   <a href="#" id="addServer">Add server</a>
   <table data-component="datasheet" class="component" data-name="servers">

            <li data-recordset-field="interval"></li>
